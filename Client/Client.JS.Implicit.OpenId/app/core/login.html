<div class="row"></div>
<div classs="row">
    <div class="col-md-offset-4 col-md-4">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="user.userName" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login(user.userName, user.password)">Sign in</button>
            <label ng-model="errorMessage" ng-show="errorMessage">Password</label>
        </form>
    </div>
</div>
